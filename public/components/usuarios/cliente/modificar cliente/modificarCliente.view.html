<main class="hero" id="registroClientes">
    <section class="container fondoBLC" id="registrarCliente">
        <div class="row mt-6">
            <div class="col-md-12 mb-5">
                <h1 id="tituloPrincipal" class="text-center mt-3">Editar información</h1>
                <p class="text-muted text-center texto-descripcion">Actualice su información</p>
            </div>
        </div>

        <div class="container justify-content-center">
            <form name="frmRegistroUsuario" ng-submit="vm.preRegistrarUsuario(vm.usuarioNuevo)" novalidate autocomplete="off">

                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="txtNombre">Primer nombre:</label>
                        <input type="text" class="form-control" id="txtNombre" name="campoNombre1" pattern="[ñáéíóúA-Za-z ]+" ng-model="vm.usuarioNuevo.primerNombre"
                            required>
                        <div ng-messages="frmRegistroUsuario.campoNombre1.$error" role="alert">
                            <div ng-message="required">
                                <small class="form-text text-danger">Este campo es requerido</small>
                            </div>
                            <div ng-message="pattern">
                                <small class="form-text text-muted">Formato incorrecto</small>
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-4">
                        <label for="txtSegundoNombre">Segundo nombre:</label>
                        <input type="text" class="form-control" id="txtSegundoNombre" ng-model="vm.usuarioNuevo.segundoNombre">
                        <small class="form-text text">*Campo opcional</small>
                    </div>

                    <div class="form-group col-md-4">
                        <label for="txtPrimerApellido">Primer apellido:</label>
                        <input type="text" class="form-control" id="txtPrimerApellido" pattern="[ñáéíóúA-Za-z ]+" name="campoApellido1" ng-model="vm.usuarioNuevo.primerApellido"
                            required>
                        <div ng-messages="frmRegistroUsuario.campoApellido1.$error" role="alert">
                            <div ng-message="required">
                                <small class="form-text text-danger">Este campo es requerido</small>
                            </div>
                            <div ng-message="pattern">
                                <small class="form-text text-muted">Formato incorrecto</small>
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-4">
                        <label for="txtSegundoApellido">Segundo apellido:</label>
                        <input type="text" class="form-control" id="txtSegundoApellido" ng-model="vm.usuarioNuevo.segundoApellido">
                        <small class="form-text text">*Campo opcional</small>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="txtCedula">Cédula de identidad:</label>
                        <input type="number" class="form-control" id="txtCedula" name="campoCedula" ng-model="vm.usuarioNuevo.cedula" required>
                    </div>

                
                    <div class="form-group col-md-4">
                        <label for="txtTelefono">Teléfono:</label>
                        <input type="number" class="form-control" id="txtTelefono" name="campoTelefono" ng-model="vm.usuarioNuevo.telefono" required>
                        <div ng-messages="frmRegistroUsuario.campoTelefono.$error" role="alert">
                            <div ng-message="required">
                                <small class="form-text text-danger">Este campo es requerido</small>
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-4">
                        <label for="txtFechaNacimiento">Fecha de nacimiento:</label>
                        <input type="date" class="form-control" id="txtFechaNacimiento" name="campoFechaNacimiento" ng-model="vm.usuarioNuevo.edad"
                            required>
                        <div ng-messages="frmRegistroUsuario.campoFechaNacimiento.$error" role="alert">
                            <div ng-message="required">
                                <small class="form-text text-danger">Este campo es requerido</small>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="iptFoto">Fotografía:</label>
                        <input type="file" class="form-control-file" id="iptFoto" name="campoFoto" files-input ng-model="vm.usuarioNuevo.photo"
                            required>
                        <div ng-messages="frmRegistroUsuario.campoFoto.$error" role="alert">
                            <div ng-message="required">
                                <small class="form-text text-danger">Este campo es requerido</small>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="txtContrasenna">Confirme la contraseña:</label>
                        <input type="password" class="form-control" id="txtContrasenna" ng-model="vm.usuarioNuevo.contrasenna">
                        <small class="form-text text">*Este campo es requerido</small>
                    </div>

                    <div class="form-group col-md-4">
                        <label for="txtContrasenna2">Confirme la contraseña:</label>
                        <input type="password" class="form-control" id="txtContrasenna2" ng-model="vm.usuarioNuevo.contrasenna2">
                        <small class="form-text text">*Este campo es requerido</small>
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="mx-auto">
                        <button id="btn2" type="button" class="btn btn-secondary" ng-click="vm.regresar()">Regresar</button>
                        <button id="btn-login" type="submit" class="btn">Registrar cliente</button>
                    </div>
                </div>

            </form>
        </div>


    </section>
</main>
